               </select>
            </p>
            <br>
            <p>
                <label class="label">Result Value : </label>
            </p>
            <br>
            <p>
                <input type="text" class="text-box outputValue" readonly>
            </p>
            <br>
            <p>
                <input type="reset" value="Reset" class="but">
                <button type="button" class="but copy">Copy</button>
             </p>
